<!doctype html>
<html ng-app="propertypassport">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>My Properties</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="static/css/main.css" rel="stylesheet">
	</head>
	<body ng-controller="MainController">
		<!-- Controls -->
		<header class="top clearfix"></header>

		<section class="list">
			<h2 class="header">Search</h2>
			<ul>
				<li class="clearfix" ng-repeat="property in properties">
					<div class="image">
						<img ng-src="{{property.PhotoPhileRef}}" alt="{{property.Code}}" />
					</div>
					<p>{{property.Code}}</p>
					<p>{{property.Name}}</p>
				</li>
		</section>
		<section class="map" id="map-canvas">

		</section>

		<script src='static/js/vendor/angularjs/1.3.0/angular.min.js'></script>
		<script src='static/js/app.js'></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMFGTIvS385CKvB7J8FC5cBala85M9FLQ"></script>
	</body>
</html>
