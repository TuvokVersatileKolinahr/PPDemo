<!doctype html>
<html ng-app="propertypassport">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>My Properties</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="static/css/main.css" rel="stylesheet">
	</head>
	<body ng-controller="MainController">
		<!-- Controls -->
		<header class="top clearfix"></header>

		<section>
			<div class="list">
				<ul>
					<li ng-repeat="property in properties">
						<img src="{{property.PhotoPhileRef}}" alt="{{property.Code}}" />
						<p>{{property.Code}}</p>
						<p>{{property.Name}}</p>
					</li>
			</div>
			<div class="map">

			</div>
		</section>

		<script src='static/js/vendor/angularjs/1.3.0/angular.min.js'></script>
		<script src='static/js/app.js'></script>
	</body>
</html>
